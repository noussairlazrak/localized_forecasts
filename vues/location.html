.load {

  height: 100vh;

  top: 0;
  left: 0;
}
.load:before, .load:after,
.load .dot,
.load .outline {
  position: absolute;
  top: 50%;
  left: 50%;
  -o-transform: translate(-50%, -50%);
  -moz-transform: translate(-50%, -50%);
